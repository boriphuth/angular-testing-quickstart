<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--6-col">
    <div *ngFor="let widget of widgets" (click)="selectWidget(widget)"
         class="item-card mdl-card mdl-shadow--2dp">
      <div>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{widget.name}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{widget.description}}
        </div>
      </div>
      <div class="mdl-card__menu">
        <button (click)="deleteWidget(widget); $event.stopPropagation();"
                class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">close</i>
        </button>
      </div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <form novalidate (submit)="saveWidget(selectedCopy)" #formRef="ngForm">
      <div class="item-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text" *ngIf="selectedCopy.id">Editing {{originalName}}</h2>
          <h2 class="mdl-card__title-text" *ngIf="!selectedCopy.id">Create New Widget</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            <label>Widget Name</label>
            <input [(ngModel)]="selectedCopy.name"
                   name="name" required
                   placeholder="Enter a name"
                   class="mdl-textfield__input" type="text">
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <label>Widget Description</label>
            <input [(ngModel)]="selectedCopy.description"
                   name="description"
                   placeholder="Enter a description"
                   class="mdl-textfield__input" type="text">
          </div>
        </div>
        <div class="mdl-card__actions">
          <button type="button" (click)="resetWidget(selectedCopy)"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
          <button type="submit" [disabled]="!formRef.valid"
                  class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
